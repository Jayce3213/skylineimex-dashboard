<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkylineIMEX Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">SkylineIMEX</span>
      <div>
        <span class="text-white me-3">Xin chào, {{ user.name }}!</span>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Đăng xuất</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow">
          <div class="card-header bg-success text-white">
            <h4>Dashboard Chính</h4>
          </div>
          <div class="card-body">
            <p class="lead">Chào mừng bạn đến với hệ thống quản trị SkylineIMEX!</p>
            <hr>
            <div class="row text-center">
              <div class="col-md-4">
                <div class="card bg-info text-white">
                  <div class="card-body">
                    <h5>Tổng đơn hàng</h5>
                    <h3>1,234</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card bg-warning text-white">
                  <div class="card-body">
                    <h5>Doanh thu</h5>
                    <h3>$56,789</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card bg-danger text-white">
                  <div class="card-body">
                    <h5>Khách hàng</h5>
                    <h3>890</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <div class="text-center mt-5 mb-4">
    <a href="/search" class="btn btn-primary btn-lg px-5 py-3 shadow">
      <strong>BẮT ĐẦU TRA CỨU XNK</strong>
    </a>
  </div>
</body>
</html>
